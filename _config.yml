# Site
name: "STEDFAST News"
title: "STEDFAST News"
description: "All the news that's fit for doctrine, for reproof, for correction, for instruction in righteousness."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: ''
google_analytics: 'UA-46278016-1'
disqus: 'stedfast-news'
mailchimp-list: 'https://stedfastnews.us3.list-manage.com/subscribe?u=7ee8bb30ad7373bf8dfdfd239&id=f2cf03b92b'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  tc:
    name: TC
    display_name: TC Howitt
    avatar: 'assets/images/avatar.png'    
    email: tc@flmin.org
    web: https://flmin.org
    twitter: https://twitter.com/WatchmanTC
    description: "TC is a Christian, a husband, a father and a writer."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "enabled"
adsense-data-ad-client: "ca-pub-9824677942533637"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "enabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
